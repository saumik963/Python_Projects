{% extends "base.html" %}

{% block body %}

<div id="imageCarousel" class="carousel slide mx-auto" style="width: 700px; text-align: center;" data-ride="carousel">
  <div class="carousel-inner">
    {% for image in task.taskimages_set.all %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img class="d-block w-100" src="{{ image.image.url }}" alt="Slide">
      </div>
    {% empty %}
      <div class="carousel-item active">
        <p>No images available.</p>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="card mx-auto mt-3" style="width: 700px; text-align: center;">
  <div class="card-body">
    <h5 class="card-title">{{ task.taskTitle }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ task.update_at }}</h6>
    <p class="card-text">{{ task.taskDescription }}</p>
    <a href="{% url 'Update' pk=task.id %}" class="card-link">Update</a>
  </div>
</div>

{% endblock %}
